<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Saborvete - Cadastro</title>
  <link rel="icon" href="images/abaLogo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-
  scalle=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="" class="logo">
      <img src="images/logoSaborvete-semFundo.png" alt="Saborvete">
    </a>

    <div class="icones">
      <a href="" class="icarrinho" id="carrinho-icon">
        <img src="images/carrinho.png" alt="carrinho">
      </a>
      <a href="" class="imenu" id="menu-icon">
        <img src="images/menu.png" alt="menu">
      </a>
    </div>
  </nav>

  <form action="index.html" method="get" class="form">
    <h2>CADASTRO</h2>

    <div class="campo">
      <label for="produto">Produto:</label>
      <select id="produto" name="produto">
        <option value="" disabled selected hidden>Escolha o produto</option>
        <option value="">Picolé de Morango</option>
        <option value="">Picolé de Chocolate</option>
        <option value="">Picolé de Uva</option>
        <option value="">Picolé de Coco</option>
        <option value="">Picolé de Milho</option>
        <option value="">Pote de Morango</option>
        <option value="">Pote de Chocolate</option>
        <option value="">Pote de Uva</option>
        <option value="">Pote de Coco</option>
        <option value="">Pote de Milho</option>
      </select>
    </div>
  
    <div class="campo">
      <label for="preco">Preço:</label>
      <input type="text" id="preco" name="preco">
    </div>
  
    <div class="campo">
      <label for="quantidade">Quantidade:</label>
      <input type="text" id="quantidade" name="quantidade">
    </div>
  
</body>
<br>
<button type="submit" class="att-button">ATUALIZAR</button>

<footer class="footer">
  <p class="copyright">&copy; 2025 - Todos os direitos reservados</p>
</footer>

</html>
